<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { height: 100vh; margin: 0; display: grid; place-items: center; background:#0b0f1a; }
    .bot { width: 260px; }
  </style>
</head>
<body>
  <svg class="bot" viewBox="0 0 300 300">
    <!-- “cabeza” -->
    <rect x="45" y="55" width="210" height="190" rx="48" fill="#7c3aed" opacity="0.9"/>
    <rect x="70" y="95" width="160" height="120" rx="36" fill="#0b1220"/>

    <!-- ojos (blancos) -->
    <circle cx="120" cy="155" r="26" fill="#e5e7eb"/>
    <circle cx="180" cy="155" r="26" fill="#e5e7eb"/>

    <!-- pupilas (se mueven) -->
    <circle id="p1" cx="120" cy="155" r="10" fill="#111827"/>
    <circle id="p2" cx="180" cy="155" r="10" fill="#111827"/>
  </svg>

  <script>
    const p1 = document.getElementById("p1");
    const p2 = document.getElementById("p2");

    const eyes = [
      { cx: 120, cy: 155, el: p1 },
      { cx: 180, cy: 155, el: p2 },
    ];

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    window.addEventListener("mousemove", (e) => {
      // mouse a coordenadas del SVG
      const svg = document.querySelector("svg");
      const pt = svg.createSVGPoint();
      pt.x = e.clientX; pt.y = e.clientY;
      const local = pt.matrixTransform(svg.getScreenCTM().inverse());

      eyes.forEach(({cx, cy, el}) => {
        const dx = local.x - cx;
        const dy = local.y - cy;

        // limitar movimiento de la pupila
        const max = 10; // radio máximo de desplazamiento
        const dist = Math.hypot(dx, dy) || 1;
        const ux = dx / dist, uy = dy / dist;

        const mx = clamp(dx, -max, max);
        const my = clamp(dy, -max, max);

        // más “natural”: usar unit vector con factor
        el.setAttribute("cx", cx + ux * max);
        el.setAttribute("cy", cy + uy * max);
      });
    });
  </script>
</body>
</html>
